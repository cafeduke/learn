<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <div class="card">
        <img src="{{ product.imageUrl }}" class="card-img-top img-detail" />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-center">
            <span class="price-detail badge bg-warning text-dark">{{ product.unitPrice }}</span>
          </li>
          <li class="list-group-item text-center">{{ product.sku }}</li>
        </ul>
        <div class="card-body text-center">
          <a href="#" class="primary-btn mb-3">Add to cart</a>
        </div>
      </div>

    </div>
  </div>
</div>
