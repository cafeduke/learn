<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Sales Volume</th>
      <th>Met Quota</th>
    </tr>
  </thead>
  <tbody>
    @for (currPerson of listSalesPerson; track $index)
    {
    <tr>
      <td>{{ currPerson.firstName }}</td>
      <td>{{ currPerson.lastName }}</td>
      <td>{{ currPerson.email }}</td>
      <td>{{ currPerson.salesVolume | currency:'USD' }}</td>
      @if (currPerson.salesVolume >= 60000)
      {
      <td>Yes</td>
      }
      @else
      {
      <td>No</td>
      }
    </tr>
    }
  </tbody>
</table>
